<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/styles.css">
    <title>Weather Teller</title>
</head>
<body onload="searchWeather(event, 'Bordeaux')">
    <main>
        <div class="container">
            <div class="row py-5 gy-5">
                <div class="col-md-8">
                    <!-- Title and search bar -->
                    <div class="row">
                        <div class="col-12 col-md-6 text-center">
                            <a class="navbar-brand text-dark">
                                <h1>Weather Teller</h1>
                            </a>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <form>
                                <div class="form-group">
                                    <input id="city-title" class="form-control input" placeholder="search a city">
                                </div>
                                <div class="form-group text-center mt-2">
                                    <input class="btn btn-dark" type="submit" value="Search" onclick="searchWeather(event)">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Week show -->
                    <div class="row gy-5 mt-2">
                        <div class="col-md-12 text-black">
                            <h1 id="city" class="text-center"></h1>
                            <h3 class="text-decoration-underline">This Week</h3>
                            <div id="render">
        
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Today show -->
                <div class="col-md-4">
                    <div class="card text-center rounded-3">
                        <div class="card-header"> 
                            <h5>Today</h5> 
                            <h3 id="today-date"></h3>
                        </div>
                        <div class="card-body my-5">
                            <h1 id="desc"></h1>
                            <h1 id="today-temp" class="">23Â°C</h1>
                            <h6 id="location" class="">Marrakesh, Morocco</h6>
                            <h6 id="feelslike" class="">Feels like 21</h6>
                            <ul class="list-inline mt-5">
                                <li id="pressure" class="list-inline-item" >Pressure : 100</li>
                                <li id="clouds" class="list-inline-item">clouds : 290%</li>
                            </ul>
                        </div>
                        <div class="card-footer">OpenWeatherMap.org</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
    <footer class="bg-dark align-items-center justify-content-center">
        <h3 class="text-center text-light">
            Made by : Quatadah Nasdami  
        </h3>
    </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
